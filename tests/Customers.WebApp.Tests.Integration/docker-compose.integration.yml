services:

  test-app:
    build: ../../src/Customers.WebApp
    ports:
      - "7779:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Testing
      - CustomersWebApp_ConnectionStrings__DefaultConnection=Host=test-db;Port=5432;Database=postgres;Username=postgres;Password=postgres
      - CustomersWebApp_GitHub__ApiUrl=http://host.docker.internal:9850
    depends_on:
      test-db:
        condition: service_healthy

  test-db:
    image: postgres:12
    ports:
      - "5460:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres